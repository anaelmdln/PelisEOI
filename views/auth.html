<div class="container">
	<div class="row">
		<div class="panel panel-login">
			<div class="panel-body">
				<div class="col-md-6 col-md-offset-3">
					<ul class="nav nav-tabs">
						<li ng-class="{'active':authController.show === 'Signin'}"><a ng-click="authController.show = 'Signin'">Signin</a></li>
						<li ng-class="{'active':authController.show === 'Signup'}"><a ng-click="authController.show = 'Signup'">Signup</a></li>
					</ul>
					<form class="inline-form" ng-show="authController.show === 'Signin'">
						<h2>Signin</h2>
						<hr>
						<div class="form-group">
							<input ng-model="authController.input.email" type="email" class="form-control" placeholder="Email:">
						</div>
						<div class="form-group">
							<input ng-model="authController.input.password" type="password" class="form-control" placeholder="Password:">
						</div>
						<input type="submit" ng-click="authController.signin($event)" class="form-control btn btn-success" value="Sign in!">
					</form>
					<form class="inline-form" ng-show="authController.show === 'Signup'">
						<h2>Signup</h2>
						<hr>
						<div class="form-group">
							<input ng-model="authController.input.email" type="email" class="form-control" placeholder="Email:">
						</div>
						<div class="form-group">
							<input ng-model="authController.input.password" type="password" class="form-control" placeholder="Password:">
						</div>
						<div class="form-group">
							<input ng-model="authController.input.repeat_password" type="password" class="form-control" placeholder="Repeat password:">
						</div>
						<input type="submit" ng-click="authController.signup($event)" class="form-control btn btn-info" value="Sign up!">
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
