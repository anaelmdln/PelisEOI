<!DOCTYPE html>
<html ng-class="{'detail':mainController.view.film_detail}" lang="en" ng-app="PelisEOI" ng-controller="MainController as mainController">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="./libs/rzslider.css"/>
	<link rel="stylesheet" type="text/css" href="./libs/angular-csp.css">
	<link rel="stylesheet" type="text/css" href="./css/style.css">
</head>
<body>
	<div ng-if="mainController.view.name !== 'login'" ng-include="'./views/partials/navbar.html'"></div>
	<div ng-view></div>
	<div class="loading" ng-class="{'hide':!mainController.view.loading}">
		<img src="./assets/loading.png" alt="" class="loading_icon">
	</div>
	<!-- Scripts -->
	<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.js"></script>

	<!-- <script src="./libs/angular.min.js"></script> -->
	<script src="./libs/rzslider.min.js"></script>
	<script src="./libs/firebase.js"></script>
	<script src="./libs/angularfire.min.js"></script>
	<script src="./libs/angular-route.min.js"></script>
	<!-- Configs -->
	<script src="./js/config.js"></script>
	<!-- Firebase -->
	<!-- <script src="https://www.gstatic.com/firebasejs/4.8.0/firebase.js"></script> -->
	<script>
		var config = {
			apiKey: PelisEOIConfig.apiKey,
			authDomain: PelisEOIConfig.authDomain,
			databaseURL: PelisEOIConfig.databaseURL,
			projectId: PelisEOIConfig.projectId,
			storageBucket: PelisEOIConfig.storageBucket,
			messagingSenderId: PelisEOIConfig.messagingSenderId
		};
		firebase.initializeApp(config);
	</script>
	<!-- Application -->
	<script src="./js/app.js"></script>
	<!-- Components -->
	<script src="./js/components/filmComponent/filmComponent.js"></script>
	<!-- Factories -->
	<script src="./js/factories/mainFactory.js"></script>
	<script src="./js/factories/tmdbFactory.js"></script>
	<!-- Controllers -->
	<script src="./js/controllers/authController.js"></script>
	<script src="./js/controllers/mainController.js"></script>
	<script src="./js/controllers/searchController.js"></script>
	<script src="./js/controllers/homeController.js"></script>
	<script src="./js/controllers/comingSoonController.js"></script>
	<script src="./js/controllers/myFavoritesController.js"></script>
	<script src="./js/controllers/watchLaterController.js"></script>
	<script src="./js/controllers/watchedController.js"></script>
</body>
</html>
